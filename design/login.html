<!-- Animation Keyframes for button shine -->
<script>
        tailwind.config.theme.extend.keyframes = {
            ...tailwind.config.theme.extend.keyframes,
            shimmer: {
                '100%': { transform: 'translateX(100%)' },
            }
        }
    </script>

<script>
    // Make the login functional
    const nicknameInput = document.querySelector('input[placeholder="Enter your Alias"]');
    const roomCodeInput = document.querySelector('input[placeholder="Room Code or Link"]');
    const enterButton = document.querySelector('button.group\\/btn');
    const createRoomLink = document.querySelector('a[href="#"]');

    // Handle Enter Flux button
    enterButton.addEventListener('click', async () => {
        const nickname = nicknameInput.value.trim();
        const roomCode = roomCodeInput.value.trim();

        if (!nickname) {
            alert('Please enter your nickname');
            return;
        }

        // Store nickname
        localStorage.setItem('nickname', nickname);
        localStorage.setItem('username', nickname);

        if (roomCode) {
            // Join existing room
            localStorage.setItem('pendingRoomCode', roomCode);
            window.location.href = '/design/chat.html';
        } else {
            // Create new room
            window.location.href = '/design/chat.html?create=true';
        }
    });

    // Handle Enter key
    roomCodeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            enterButton.click();
        }
    });

    nicknameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            roomCodeInput.focus();
        }
    });

    // Handle create room link
    createRoomLink.addEventListener('click', (e) => {
        e.preventDefault();
        const nickname = nicknameInput.value.trim();
        
        if (!nickname) {
            alert('Please enter your nickname first');
            nicknameInput.focus();
            return;
        }

        localStorage.setItem('nickname', nickname);
        localStorage.setItem('username', nickname);
        window.location.href = '/design/chat.html?create=true';
    });

    // Auto-focus nickname input
    nicknameInput.focus();
</script>
