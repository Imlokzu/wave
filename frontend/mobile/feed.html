<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FluxFeed - Channels (Dark)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols_Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="/js/api.js"></script>
<script src="/js/features-api.js"></script>
    <script src="/config.js"></script>
</head>
<body class="bg-background-dark font-display text-white antialiased pb-24">
<header class="sticky top-0 z-50 bg-[#0B1116]/90 backdrop-blur-md border-b border-border-dark">
<div class="wave-bg-dark w-full pb-2">
<div class="flex items-center justify-between p-4 pb-2">
<div class="flex items-center gap-2">
<div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full bg-[#1e293b]">
<span class="material-symbols-outlined text-[28px]">waves</span>
</div>
<h1 class="text-white text-xl font-bold leading-tight tracking-tight">FluxFeed</h1>
</div>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 rounded-full bg-[#1e293b] text-white hover:bg-[#334155] transition-colors border border-border-dark">
<span class="material-symbols-outlined">search</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex flex-col gap-4 p-4 max-w-lg mx-auto w-full" id="feedContainer">
<div class="text-center py-8">
<span class="material-symbols-outlined text-slate-500 text-5xl">newspaper</span>
<p class="text-slate-400 mt-4">Loading feed...</p>
</div>
</main>
<nav class="fixed bottom-0 left-0 w-full bg-[#0B1116] border-t border-border-dark pb-safe z-50">
<div class="flex items-center justify-around h-16 max-w-lg mx-auto">
<button onclick="window.location.href='/mobile/chat.html'" class="flex flex-col items-center justify-center gap-1 w-full h-full text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px]">chat</span>
<span class="text-[10px] font-medium">Chats</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 w-full h-full text-primary relative">
<div class="absolute top-0 w-12 h-1 rounded-b-full bg-primary shadow-[0_0_15px_rgba(57,148,239,0.5)]"></div>
<span class="material-symbols-outlined text-[26px] filled">newspaper</span>
<span class="text-[10px] font-bold">Feeds</span>
</button>
<button onclick="window.location.href='/mobile/playlist.html'" class="flex flex-col items-center justify-center gap-1 w-full h-full text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px]">music_note</span>
<span class="text-[10px] font-medium">Music</span>
</button>
<button onclick="window.location.href='/mobile/bio.html'" class="flex flex-col items-center justify-center gap-1 w-full h-full text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px]">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>

<script>
// Mobile Feed - Backend Integration
const authToken = localStorage.getItem('authToken');
if (!authToken) window.location.href = '/login.html';

async function loadFeed() {
    const container = document.getElementById('feedContainer');
    try {
        const authToken = localStorage.getItem('authToken');
        const response = await fetch('/api/feed/posts', {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (!response.ok) {
            throw new Error('Failed to load feed');
        }
        
        const data = await response.json();
        const posts = data.posts || [];
        
        if (posts.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <span class="material-symbols-outlined text-slate-500 text-6xl">newspaper</span>
                    <p class="text-slate-400 mt-4 text-lg">No feed posts yet</p>
                    <p class="text-slate-500 text-sm mt-2">Subscribe to channels to see posts here</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = posts.map(post => `
            <article class="flex flex-col gap-3 rounded-[24px] bg-card-dark p-4 shadow-card hover:shadow-soft transition-shadow border border-border-dark/50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="bg-primary rounded-full h-12 w-12 flex items-center justify-center text-white font-bold">
                            ${post.channel_name?.[0]?.toUpperCase() || '?'}
                        </div>
                        <div class="flex flex-col">
                            <h3 class="text-white text-base font-bold leading-tight">${post.channel_name || 'Unknown'}</h3>
                            <p class="text-secondary text-xs font-medium">${formatTimeAgo(post.date)}</p>
                        </div>
                    </div>
                </div>
                <div class="px-1">
                    <p class="text-gray-200 text-[15px] font-normal leading-relaxed">${post.content || ''}</p>
                </div>
            </article>
        `).join('');
        
    } catch (error) {
        console.error('Failed to load feed:', error);
        container.innerHTML = `
            <div class="text-center py-12">
                <span class="material-symbols-outlined text-red-500 text-6xl">error</span>
                <p class="text-red-400 mt-4">Failed to load feed</p>
            </div>
        `;
    }
}

function formatTimeAgo(date) {
    if (!date) return '';
    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
    return `${Math.floor(seconds / 86400)}d ago`;
}

loadFeed();
</script>
</body></html>
