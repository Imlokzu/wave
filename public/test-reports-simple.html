<!DOCTYPE html>
<html>
<head>
    <title>Simple Bug Report Test</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 40px; 
            background: #1a1a1a; 
            color: #fff; 
            max-width: 800px;
            margin: 0 auto;
        }
        .box { 
            background: #2a2a2a; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            border: 2px solid #444;
        }
        button { 
            padding: 12px 24px; 
            margin: 10px 5px; 
            cursor: pointer; 
            background: #0db9f2;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #0aa3d9; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0db9f2; }
        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            font-size: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-family: Arial;
        }
        h2 { color: #0db9f2; margin-top: 0; }
    </style>
</head>
<body>
    <h1>üêõ Bug Report Test - SIMPLE VERSION</h1>
    <p class="info">Current URL: <strong><span id="url"></span></strong></p>
    
    <div class="box">
        <h2>Step 1: Login First</h2>
        <p>You must be logged in to submit bug reports.</p>
        <input type="text" id="username" placeholder="Username (e.g., lokzu2)" value="lokzu2">
        <input type="password" id="password" placeholder="Password" value="ml120998">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="box">
        <h2>Step 2: Submit Bug Report</h2>
        <input type="text" id="title" placeholder="Bug title" value="Test bug report">
        <textarea id="description" rows="3" placeholder="Description">This is a test bug report to verify the API is working.</textarea>
        <button onclick="submitBug()">Submit Bug Report</button>
        <div id="bugResult"></div>
    </div>
    
    <div class="box">
        <h2>Step 3: View in Admin Panel</h2>
        <p>After submitting, go to the admin panel to see your report:</p>
        <a href="http://localhost:3004" target="_blank" style="color: #0db9f2;">
            <button>Open Admin Panel</button>
        </a>
    </div>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        
        let token = localStorage.getItem('token');
        
        if (token) {
            document.getElementById('loginResult').innerHTML = '<p class="success">‚úÖ Already logged in!</p>';
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            result.innerHTML = '<p class="info">Logging in...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p>Username: ${data.user.username}</p>
                        <p>Token saved to localStorage</p>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Login failed: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function submitBug() {
            const result = document.getElementById('bugResult');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            result.innerHTML = '<p class="info">Submitting bug report...</p>';
            
            try {
                console.log('Sending request to:', '/api/reports/bug');
                console.log('With token:', token.substring(0, 20) + '...');
                
                const response = await fetch('/api/reports/bug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        category: 'other',
                        description: description
                    })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Bug report submitted successfully!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Now go to the admin panel to see it!</p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Failed to submit bug report</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <p>Check browser console (F12) for details</p>
                `;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
