<script>
// Mobile AI Chat - Full DeepSeek R1 Integration with Streaming
const authToken = localStorage.getItem('authToken');
if (!authToken) {
    window.location.href = '/login.html';
}

let conversationHistory = [];
let thinkingEnabled = false;
let searchEnabled = false;

// Initialize with system prompt
conversationHistory.push({
    role: 'system',
    content: 'You are WaveBot, the AI assistant for WaveChat messenger. You are helpful, friendly, and concise. Keep responses clear. Use emojis occasionally üåä'
});

// Add welcome message
setTimeout(() => {
    addMessage('Hello! I\'m WaveBot üåä powered by DeepSeek R1 (100% FREE with streaming). I can help you translate, summarize, write code, and explain topics. Use the buttons below or just chat with me!', false);
}, 500);

function toggleThinking() {
    thinkingEnabled = !thinkingEnabled;
    const btn = document.getElementById('thinkingToggle');
    if (thinkingEnabled) {
        btn.classList.add('bg-primary', 'border-primary');
        btn.classList.remove('bg-surface-dark');
    } else {
        btn.classList.remove('bg-primary', 'border-primary');
        btn.classList.add('bg-surface-dark');
    }
}

function toggleSearch() {
    searchEnabled = !searchEnabled;
    const btn = document.getElementById('searchToggle');
    if (searchEnabled) {
        btn.classList.add('bg-primary', 'border-primary');
        btn.classList.remove('bg-surface-dark');
    } else {
        btn.classList.remove('bg-primary', 'border-primary');
        btn.classList.add('bg-surface-dark');
    }
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if (!input) return;
    
    const content = input.value.trim();
    if (!content) return;
    
    // Add user message to UI
    addMessage(content, true);
    input.value = '';
    
    // Add to history
    conversationHistory.push({ role: 'user', content });
    
    // Create streaming message
    const streamingDiv = createStreamingMessage();
    
    try {
        const requestBody = {
            model: 'deepseek/deepseek-r1-0528:free',
            messages: conversationHistory,
            stream: true
        };
        
        // Note: Free models don't support tools/web search
        // Search and Thinking toggles are just UI elements for now
        
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer 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',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            streamingDiv.remove();
            addMessage('‚ö†Ô∏è Error: ' + (errorData.error?.message || response.statusText || 'Something went wrong'), false);
            return;
        }
        
        // Read streaming response
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullResponse = '';
        const contentDiv = streamingDiv.querySelector('.streaming-content');
        
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n');
            
            for (const line of lines) {
                if (line.startsWith('data: ')) {
                    const jsonStr = line.slice(6).trim();
                    if (jsonStr === '[DONE]') continue;
                    
                    try {
                        if (jsonStr) {
                            const data = JSON.parse(jsonStr);
                            const delta = data.choices?.[0]?.delta?.content;
                            if (delta) {
                                fullResponse += delta;
                                contentDiv.textContent = fullResponse;
                                scrollToBottom();
                            }
                        }
                    } catch (e) {
                        // Skip invalid JSON
                    }
                }
            }
        }
        
        // Finalize message
        contentDiv.innerHTML = formatContent(fullResponse);
        conversationHistory.push({ role: 'assistant', content: fullResponse });
        
    } catch (error) {
        console.error('AI error:', error);
        streamingDiv.remove();
        addMessage('Sorry, I encountered an error. Please try again.', false);
    }
}

function createStreamingMessage() {
    const container = document.getElementById('chat-container');
    const div = document.createElement('div');
    div.className = 'flex gap-3 group';
    div.innerHTML = `
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0 self-end mb-1" style='background-image: url("/wavechat.png");'></div>
        <div class="flex flex-col gap-1 max-w-[85%]">
            <p class="text-[10px] font-medium text-slate-400 ml-1 mb-0.5">WaveBot</p>
            <div class="bg-surface-dark p-3.5 rounded-2xl rounded-bl-none border border-white/5 shadow-sm">
                <div class="streaming-content text-sm leading-relaxed text-slate-200">
                    <span class="inline-block w-2 h-4 bg-primary animate-pulse"></span>
                </div>
            </div>
        </div>
    `;
    container.appendChild(div);
    scrollToBottom();
    return div;
}

function addMessage(content, isUser) {
    const container = document.getElementById('chat-container');
    const div = document.createElement('div');
    div.className = isUser ? 'flex gap-3 flex-row-reverse group' : 'flex gap-3 group';
    
    const avatar = isUser 
        ? '<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white shrink-0 self-end mb-1"></div>'
        : '<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0 self-end mb-1" style=\'background-image: url("/wavechat.png");\'></div>';
    
    const bubbleClass = isUser 
        ? 'bg-gradient-to-br from-primary to-sky-600 p-3.5 rounded-2xl rounded-br-none shadow-lg shadow-primary/10'
        : 'bg-surface-dark p-3.5 rounded-2xl rounded-bl-none border border-white/5 shadow-sm';
    
    div.innerHTML = `
        ${avatar}
        <div class="flex flex-col gap-1 max-w-[85%]">
            ${!isUser ? '<p class="text-[10px] font-medium text-slate-400 ml-1 mb-0.5">WaveBot</p>' : ''}
            <div class="${bubbleClass}">
                <div class="text-sm leading-relaxed ${isUser ? 'text-white' : 'text-slate-200'}">${formatContent(content)}</div>
            </div>
        </div>
    `;
    
    container.appendChild(div);
    scrollToBottom();
    return div;
}

function formatContent(content) {
    const div = document.createElement('div');
    div.textContent = content;
    let formatted = div.innerHTML;
    formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    formatted = formatted.replace(/`(.+?)`/g, '<code class="bg-slate-800 px-2 py-1 rounded text-primary">$1</code>');
    formatted = formatted.replace(/\n/g, '<br>');
    return formatted;
}

function scrollToBottom() {
    const container = document.getElementById('chat-container');
    container.scrollTop = container.scrollHeight;
}

// Event listeners
document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});

// Bottom nav
const navButtons = document.querySelectorAll('nav button');
if (navButtons.length > 0) {
    const pages = ['/chat.html', '/music.html', '/feed.html', '/ai-chat.html', '/profile.html'];
    navButtons.forEach((btn, index) => {
        if (pages[index] && index !== 3) {
            btn.onclick = () => window.location.href = pages[index];
        }
    });
}
