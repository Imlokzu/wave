<!doctype html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wave - Login</title>
    <script src="/js/theme-init.js"></script>
    <link href="/css/theme.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="/js/mobile-detector.js"></script>
    <script src="/js/update-checker.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0db9f2",
                        "primary-soft": "#16262c",
                        "primary-dark-bg": "#101e22",
                        secondary: "#90bccb",
                        "background-dark": "#101e22",
                        "card-dark": "#16262c",
                        "accent-green": "#22c55e",
                        "border-dark": "#223f49",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "1.5rem",
                        xl: "2rem",
                        "2xl": "2.5rem",
                        full: "9999px",
                    },
                    boxShadow: {
                        soft: "0 4px 20px -2px rgba(0, 0, 0, 0.5)",
                        card: "0 2px 8px -1px rgba(0, 0, 0, 0.3)",
                        glow: "0 0 40px -10px rgba(13, 185, 242, 0.4)",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            zoom: 0.8;
        }
        
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .premium-bg {
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0b1116 80%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(22, 38, 44, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(13, 185, 242, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .font-outfit {
            font-family: 'Outfit', 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="premium-bg font-display text-white antialiased min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Ambient Background Lighting -->
    <div
        class="fixed top-[-10%] left-[-10%] w-[60%] h-[60%] rounded-full bg-primary/20 blur-[150px] pointer-events-none opacity-50">
    </div>
    <div
        class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[60%] rounded-full bg-blue-600/10 blur-[150px] pointer-events-none opacity-30">
    </div>
    <div
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-[#0b1116]/40 pointer-events-none">
    </div>

    <!-- Login Card -->
    <div
        class="glass-panel w-full max-w-md mx-4 rounded-3xl p-8 shadow-2xl relative z-10 hover:shadow-glow transition-all duration-500">
        <!-- Logo & Title -->
        <div class="flex flex-col items-center gap-3 mb-10">
            <div class="relative">
                <div class="absolute inset-0 bg-primary/30 blur-2xl rounded-full"></div>
                <img src="/nobackwave.png" alt="Wave" class="h-24 w-24 object-contain relative z-10 drop-shadow-2xl" />
            </div>
            <h1 class="text-5xl font-black text-white tracking-tighter font-outfit">WAVE</h1>
            <p class="text-slate-400 text-sm font-medium tracking-wide uppercase">Experience the next generation</p>
        </div>

        <!-- Error Message -->
        <div id="error-message"
            class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm flex items-center gap-2">
            <span class="material-symbols-outlined text-[18px]">error</span>
            <span id="error-text"></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="flex flex-col gap-4">
            <!-- Username -->
            <div class="group/input">
                <label class="flex flex-col w-full">
                    <span class="text-gray-400 text-sm font-medium mb-2 ml-1">Username</span>
                    <div class="relative flex items-center">
                        <div
                            class="absolute left-4 flex items-center justify-center text-gray-500 group-focus-within/input:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[20px]">person</span>
                        </div>
                        <input id="username" name="username"
                            class="form-input flex w-full h-14 rounded-xl bg-card-dark text-white placeholder:text-gray-500 pl-12 pr-4 text-base font-normal border-2 border-transparent focus:border-primary/50 focus:ring-0 focus:bg-primary-soft transition-all duration-200 outline-none"
                            placeholder="Enter your username" type="text" required autocomplete="username" />
                    </div>
                </label>
            </div>

            <!-- Password -->
            <div class="group/input">
                <label class="flex flex-col w-full">
                    <span class="text-gray-400 text-sm font-medium mb-2 ml-1">Password</span>
                    <div class="relative flex items-center">
                        <div
                            class="absolute left-4 flex items-center justify-center text-gray-500 group-focus-within/input:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[20px]">lock</span>
                        </div>
                        <input id="password" name="password"
                            class="form-input flex w-full h-14 rounded-xl bg-card-dark text-white placeholder:text-gray-500 pl-12 pr-4 text-base font-normal border-2 border-transparent focus:border-primary/50 focus:ring-0 focus:bg-primary-soft transition-all duration-200 outline-none"
                            placeholder="Enter your password" type="password" required
                            autocomplete="current-password" />
                    </div>
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit" id="login-btn"
                class="mt-4 flex items-center justify-center gap-2 h-14 w-full rounded-xl bg-gradient-to-r from-primary to-blue-600 text-white font-bold text-base shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                <span id="login-text">Sign In</span>
                <span id="login-spinner" class="hidden">
                    <div class="loader loader-xs">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </span>
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-3 my-6">
            <div class="flex-1 h-px bg-border-dark"></div>
            <span class="text-gray-500 text-xs uppercase tracking-wider">or</span>
            <div class="flex-1 h-px bg-border-dark"></div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account?
                <a href="/signup.html" class="text-primary hover:text-blue-400 font-semibold transition-colors">Sign
                    up</a>
            </p>
        </div>
    </div>

    <script>
        // API base URL - LOCALHOST for testing (use same origin as browser)
        const API_BASE = window.location.origin;

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('nickname', data.user.nickname || data.user.username);

                    // Clear any cached session data
                    sessionStorage.removeItem('auth_session_valid');

                    // Redirect to chat
                    window.location.href = '/chat.html';
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet and try again.');
                setLoading(false);
            }
        });

        // Check if already logged in
        (async function () {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        // Already logged in, redirect to chat
                        window.location.href = '/chat.html';
                    }
                } catch (error) {
                    // Ignore errors, just show login form
                }
            }
        })();
    </script>
</body>

</html>
