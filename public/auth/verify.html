<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying - Wave Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/theme.css" rel="stylesheet" />
    <link href="/css/theme-config.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#93c5fd',
                        tertiary: '#60a5fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#0a0e1a] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-panel p-8 rounded-2xl text-center">
            <!-- Loading State -->
            <div id="loadingState">
                <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-primary border-t-transparent mb-4"></div>
                <h2 class="text-2xl font-bold text-white mb-2">Verifying...</h2>
                <p class="text-slate-400">Please wait while we sign you in</p>
            </div>

            <!-- Success State -->
            <div id="successState" class="hidden">
                <div class="text-6xl mb-4">✅</div>
                <h2 class="text-2xl font-bold text-white mb-2">Success!</h2>
                <p class="text-slate-400 mb-4">Redirecting to Wave...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="text-6xl mb-4">❌</div>
                <h2 class="text-2xl font-bold text-white mb-2">Verification Failed</h2>
                <p class="text-red-400 mb-6" id="errorText">Invalid or expired magic link</p>
                <a 
                    href="/login.html"
                    class="inline-block px-6 py-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors"
                >
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');
        const errorText = document.getElementById('errorText');

        async function verifyMagicLink() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token provided');
                return;
            }

            try {
                await window.auth.verifyMagicLink(token);
                
                // Show success
                loadingState.classList.add('hidden');
                successState.classList.remove('hidden');

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = '/chat.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
            errorText.textContent = message;
        }

        // Start verification
        verifyMagicLink();
    </script>
</body>
</html>
