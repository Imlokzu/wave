<!-- Email Requirement Modal -->
<div id="emailRequiredModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden">
    <div class="fixed inset-0 flex items-center justify-center p-4">
        <div class="glass-panel bg-[#0a0e1a] border border-slate-700 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <!-- Icon -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/20 rounded-full mb-4">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Email Required</h3>
                <p class="text-slate-400">Please add your email to continue using Wave Messenger</p>
            </div>

            <!-- Form -->
            <form id="emailRequiredForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="modalEmail"
                        required
                        class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-primary transition-colors"
                        placeholder="your@email.com"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full py-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors"
                >
                    Save Email
                </button>
            </form>

            <!-- Info -->
            <div class="mt-6 p-4 bg-slate-800/50 rounded-xl">
                <p class="text-xs text-slate-400 text-center">
                    ðŸ”’ Your email is used for account recovery, magic link login, and important security notifications.
                </p>
            </div>

            <!-- Error Message -->
            <div id="modalErrorMessage" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/50 rounded-xl">
                <p class="text-red-400 text-sm"></p>
            </div>

            <!-- Loading -->
            <div id="modalLoading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
            </div>
        </div>
    </div>
</div>

<script>
/**
 * Email Requirement Checker
 * Shows modal if user doesn't have email set
 */
(function() {
    const modal = document.getElementById('emailRequiredModal');
    const form = document.getElementById('emailRequiredForm');
    const errorDiv = document.getElementById('modalErrorMessage');
    const loading = document.getElementById('modalLoading');

    let currentUser = null;

    // Check if user has email
    async function checkEmailRequirement() {
        try {
            const token = localStorage.getItem('authToken');
            const userId = localStorage.getItem('userId');

            if (!token || !userId) {
                return; // Not logged in
            }

            // Fetch user data
            const response = await fetch(`/api/profile/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                return; // Can't fetch user data
            }

            const data = await response.json();
            currentUser = data.user;

            // Check if email exists
            if (!currentUser.email || currentUser.email.trim() === '') {
                showEmailModal();
            }
        } catch (error) {
            console.error('Email check error:', error);
        }
    }

    // Show email modal
    function showEmailModal() {
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    // Hide email modal
    function hideEmailModal() {
        modal.classList.add('hidden');
        document.body.style.overflow = '';
    }

    // Submit email
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('modalEmail').value.trim();

        if (!email || !email.includes('@') || !email.includes('.')) {
            showError('Please enter a valid email address');
            return;
        }

        showLoading(true);
        hideError();

        try {
            const token = localStorage.getItem('authToken');

            const response = await fetch('/api/settings/email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ email })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to save email');
            }

            // Success - hide modal
            showLoading(false);
            hideEmailModal();

            // Show success message
            alert('âœ… Email saved successfully!');
        } catch (error) {
            showError(error.message);
            showLoading(false);
        }
    });

    function showError(message) {
        errorDiv.classList.remove('hidden');
        errorDiv.querySelector('p').textContent = message;
    }

    function hideError() {
        errorDiv.classList.add('hidden');
    }

    function showLoading(show) {
        if (show) {
            loading.classList.remove('hidden');
        } else {
            loading.classList.add('hidden');
        }
    }

    // Run check when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkEmailRequirement);
    } else {
        checkEmailRequirement();
    }

    // Export for external use
    window.emailRequirement = {
        check: checkEmailRequirement,
        show: showEmailModal,
        hide: hideEmailModal
    };
})();
</script>
