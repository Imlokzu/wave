<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Wave Admin - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "background-dark": "#101e23",
                        "surface-dark": "#16262c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(22, 38, 44, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-dark font-display antialiased min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Ambient background effects -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 -left-20 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-6">
        <div class="glass-panel rounded-2xl p-8 shadow-2xl">
            <!-- Logo and Title -->
            <div class="flex flex-col items-center mb-8">
                <img src="/nobackweave.png" alt="Wave" class="h-16 w-16 object-contain mb-4" />
                <h1 class="text-white text-3xl font-bold tracking-tight">Wave Admin</h1>
                <p class="text-[#90bccb] text-sm mt-2">Admin Panel Access</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-6 p-4 rounded-lg bg-red-500/10 border border-red-500/20">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-red-500">error</span>
                    <p class="text-red-400 text-sm font-medium" id="errorText"></p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2" for="username">
                        Username
                    </label>
                    <input
                        id="username"
                        type="text"
                        required
                        autocomplete="username"
                        class="block w-full rounded-lg border-[#223f49] bg-[#101e23] px-4 py-3 text-white placeholder-[#5a7d8a] focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="Enter your username"
                    />
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <input
                        id="password"
                        type="password"
                        required
                        autocomplete="current-password"
                        class="block w-full rounded-lg border-[#223f49] bg-[#101e23] px-4 py-3 text-white placeholder-[#5a7d8a] focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="Enter your password"
                    />
                </div>

                <button
                    type="submit"
                    id="loginButton"
                    class="w-full bg-primary text-black px-6 py-3 rounded-lg text-sm font-bold hover:bg-[#34caff] shadow-lg shadow-primary/20 transition-all active:scale-95 flex items-center justify-center gap-2"
                >
                    <span id="loginButtonText">Sign In</span>
                    <span id="loginSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // API base URL - always use production
        const API_BASE = 'https://api.metrocraft.eu';

        // Check if already logged in with main site token
        const token = localStorage.getItem('authToken') || localStorage.getItem('token');
        if (token) {
            // Check if user is admin by trying to access admin endpoint
            fetch(`${API_BASE}/api/admin/stats`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => {
                if (res.ok) {
                    // User is admin, redirect to dashboard
                    localStorage.setItem('token', token);
                    localStorage.setItem('adminToken', token);
                    window.location.href = '/admin/index.html';
                }
            })
            .catch(() => {
                // Not admin or invalid token
                localStorage.removeItem('token');
                localStorage.removeItem('adminToken');
            });
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            if (loading) {
                loginButtonText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginButtonText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Verify user is admin
                const adminCheckResponse = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${data.token}`
                    }
                });

                if (!adminCheckResponse.ok) {
                    throw new Error('Admin access required. Please contact an administrator.');
                }

                // Store token and redirect
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('token', data.token);
                localStorage.setItem('adminToken', data.token);
                window.location.href = '/admin/index.html';
            } catch (error) {
                showError(error.message);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
