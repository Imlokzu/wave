<!doctype html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wave - Login</title>
    <script src="/js/theme-init.js"></script>
    <link href="/css/theme.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="/js/mobile-detector.js"></script>
    <script src="/js/update-checker.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0db9f2",
                        "primary-soft": "#16262c",
                        "primary-dark-bg": "#101e22",
                        secondary: "#90bccb",
                        "background-dark": "#101e22",
                        "card-dark": "#16262c",
                        "accent-green": "#22c55e",
                        "border-dark": "#223f49",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "1.5rem",
                        xl: "2rem",
                        "2xl": "2.5rem",
                        full: "9999px",
                    },
                    boxShadow: {
                        soft: "0 4px 20px -2px rgba(0, 0, 0, 0.5)",
                        card: "0 2px 8px -1px rgba(0, 0, 0, 0.3)",
                        glow: "0 0 40px -10px rgba(13, 185, 242, 0.4)",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
        .wave-bg-dark {
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0b1116 60%);
        }
        .glass-panel {
            background: rgba(22, 38, 44, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(13, 185, 242, 0.1);
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white antialiased min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Ambient Background -->
    <div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-primary/10 blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-primary/5 blur-[120px] pointer-events-none"></div>
    
    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md mx-4 rounded-3xl p-8 shadow-2xl relative z-10 hover:shadow-glow transition-all duration-500">
        <!-- Logo & Title -->
        <div class="flex flex-col items-center gap-3 mb-8">
            <img src="/nobackwave.png" alt="Wave" class="h-20 w-20 object-contain" />
            <h1 class="text-4xl font-black text-white tracking-tight">Wave</h1>
            <p class="text-gray-400 text-sm">Welcome back to the wave</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm flex items-center gap-2">
            <span class="material-symbols-outlined text-[18px]">error</span>
            <span id="error-text"></span>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="flex flex-col gap-4">
            <!-- Username -->
            <div class="group/input">
                <label class="flex flex-col w-full">
                    <span class="text-gray-400 text-sm font-medium mb-2 ml-1">Username</span>
                    <div class="relative flex items-center">
                        <div class="absolute left-4 flex items-center justify-center text-gray-500 group-focus-within/input:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[20px]">person</span>
                        </div>
                        <input 
                            id="username" 
                            name="username"
                            class="form-input flex w-full h-14 rounded-xl bg-card-dark text-white placeholder:text-gray-500 pl-12 pr-4 text-base font-normal border-2 border-transparent focus:border-primary/50 focus:ring-0 focus:bg-primary-soft transition-all duration-200 outline-none" 
                            placeholder="Enter your username" 
                            type="text" 
                            required
                            autocomplete="username"
                        />
                    </div>
                </label>
            </div>

            <!-- Password -->
            <div class="group/input">
                <label class="flex flex-col w-full">
                    <span class="text-gray-400 text-sm font-medium mb-2 ml-1">Password</span>
                    <div class="relative flex items-center">
                        <div class="absolute left-4 flex items-center justify-center text-gray-500 group-focus-within/input:text-primary transition-colors">
                            <span class="material-symbols-outlined text-[20px]">lock</span>
                        </div>
                        <input 
                            id="password" 
                            name="password"
                            class="form-input flex w-full h-14 rounded-xl bg-card-dark text-white placeholder:text-gray-500 pl-12 pr-4 text-base font-normal border-2 border-transparent focus:border-primary/50 focus:ring-0 focus:bg-primary-soft transition-all duration-200 outline-none" 
                            placeholder="Enter your password" 
                            type="password" 
                            required
                            autocomplete="current-password"
                        />
                    </div>
                </label>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="login-btn"
                class="mt-4 flex items-center justify-center gap-2 h-14 w-full rounded-xl bg-gradient-to-r from-primary to-blue-600 text-white font-bold text-base shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
            >
                <span id="login-text">Sign In</span>
                <span id="login-spinner" class="hidden">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-3 my-6">
            <div class="flex-1 h-px bg-border-dark"></div>
            <span class="text-gray-500 text-xs uppercase tracking-wider">or</span>
            <div class="flex-1 h-px bg-border-dark"></div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="/signup.html" class="text-primary hover:text-blue-400 font-semibold transition-colors">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // API base URL - always use production
        const API_BASE = 'https://api.metrocraft.eu';

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('nickname', data.user.nickname || data.user.username);
                    
                    // Clear any cached session data
                    sessionStorage.removeItem('auth_session_valid');
                    
                    // Redirect to chat
                    window.location.href = '/chat.html';
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet and try again.');
                setLoading(false);
            }
        });

        // Check if already logged in
        (async function() {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        // Already logged in, redirect to chat
                        window.location.href = '/chat.html';
                    }
                } catch (error) {
                    // Ignore errors, just show login form
                }
            }
        })();
    </script>
</body>
</html>
