<!DOCTYPE html>
<html>
<head>
    <title>Test Create Room</title>
</head>
<body>
    <h1>Test Create Room</h1>
    <button id="testBtn">Create Room</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating room...';
            
            try {
                const response = await fetch('http://localhost:3001/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ maxUsers: 10 })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `<p style="color: green;">Room created!</p>
                        <p>Code: ${data.data.code}</p>
                        <p>ID: ${data.data.id}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
