<!DOCTYPE html>
<html>
<head>
    <title>Test Bug Report API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .success { color: #0f0; }
        .error { color: #f00; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Bug Report API Test</h1>
    <p style="color: #0db9f2;">Testing on: <strong id="currentUrl"></strong></p>
    <script>document.getElementById('currentUrl').textContent = window.location.origin;</script>
    
    <div>
        <h2>1. Check Login Status</h2>
        <button onclick="checkLogin()">Check Login</button>
        <div id="loginStatus"></div>
    </div>
    
    <div>
        <h2>2. Submit Test Bug Report</h2>
        <button onclick="submitBugReport()">Submit Bug Report</button>
        <div id="bugReportStatus"></div>
    </div>
    
    <div>
        <h2>3. Fetch Bug Reports (Admin)</h2>
        <button onclick="fetchBugReports()">Fetch Bug Reports</button>
        <div id="fetchStatus"></div>
    </div>
    
    <script>
        async function checkLogin() {
            const token = localStorage.getItem('token');
            const status = document.getElementById('loginStatus');
            
            if (!token) {
                status.innerHTML = '<p class="error">❌ Not logged in. Token not found in localStorage.</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/session', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    status.innerHTML = '<p class="error">❌ Token invalid or expired</p>';
                    return;
                }
                
                const data = await response.json();
                status.innerHTML = `
                    <p class="success">✅ Logged in as: ${data.user.username}</p>
                    <p>Is Admin: ${data.user.isAdmin ? 'Yes' : 'No'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                status.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function submitBugReport() {
            const token = localStorage.getItem('token');
            const status = document.getElementById('bugReportStatus');
            
            if (!token) {
                status.innerHTML = '<p class="error">❌ Not logged in</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/reports/bug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: 'Test Bug Report ' + new Date().toISOString(),
                        category: 'other',
                        description: 'This is a test bug report to verify the API is working correctly.'
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    status.innerHTML = `<p class="error">❌ Failed: ${data.error}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    return;
                }
                
                status.innerHTML = `
                    <p class="success">✅ Bug report submitted successfully!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                status.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function fetchBugReports() {
            const token = localStorage.getItem('token');
            const status = document.getElementById('fetchStatus');
            
            if (!token) {
                status.innerHTML = '<p class="error">❌ Not logged in</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/reports/bugs', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    status.innerHTML = `<p class="error">❌ Failed: ${data.error}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    return;
                }
                
                status.innerHTML = `
                    <p class="success">✅ Found ${data.reports.length} bug reports</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                status.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Auto-check login on page load
        window.onload = checkLogin;
    </script>
</body>
</html>
